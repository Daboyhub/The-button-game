<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Onvoorspelbare Chaosknop - Verborgen Modi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js voor geluidseffecten -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        /* Standaard Lettertype en CSS Variabelen voor Lettertype Wissel */
        :root {
            --main-font: 'Inter', sans-serif;
            cursor: default; 
        }
        .font-inter { --main-font: 'Inter', sans-serif; }
        .font-impact { font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif !important; }

        body {
            /* Neutrale Basis Achtergrond */
            background-color: #171717;
            font-family: var(--main-font);
            color: #d1d5db;
            /* Zorgt voor vloeiende overgang bij de achtergrondkleurwissel */
            transition: background-color 0.5s ease, filter 0.5s ease, transform 0.3s ease; 
            position: relative; 
            overflow-x: hidden; 
        }
        
        /* Aangepaste Stijlen voor de Knop */
        #chaosButton {
            transition: all 0.15s ease-in-out;
            cursor: pointer;
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.1) inset, 0 10px 20px rgba(0, 0, 0, 0.5);
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        #chaosButton:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
        }

        /* Modal Overlay voor Pop-up Obstakels */
        #obstacleOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Standaard verborgen */
            align-items: center;
            justify-content: center;
            z-index: 7000;
        }

        /* Jumpscare Afbeelding Stijl */
        .jumpscare-image-flash {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            font-size: 15rem; 
            opacity: 0;
            z-index: 6000;
            pointer-events: none;
            animation: image-jumpscare-flash 0.1s ease-in 2 forwards; 
        }
        @keyframes image-jumpscare-flash {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); filter: brightness(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.8); filter: brightness(2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); filter: brightness(1); }
        }

        /* Overige effect stijlen (confetti, trail, etc.) */
        .vhs-glitch { animation: glitch 0.05s infinite alternate; }
        @keyframes glitch { 0% { transform: skewX(1deg) translateY(0px); } 50% { transform: skewX(-1deg) translateY(1px); } 100% { transform: skewX(0deg) translateY(-1px); } }
        .trail { position: fixed; width: 5px; height: 5px; border-radius: 50%; pointer-events: none; opacity: 0.8; z-index: 900; transition: opacity 1s, transform 1s; }
        .confetti { position: fixed; width: 10px; height: 10px; top: -10px; z-index: 999; transform-origin: 100% 100%; animation: confetti-fall 3s forwards; border-radius: 2px; }
        @keyframes confetti-fall { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(105vh) rotate(720deg); opacity: 0; } }

    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 font-inter">

    <!-- Container voor Jumpscare Tekst/Afbeelding -->
    <div id="jumpscareContainer"></div>

    <!-- NIEUW: Pop-up Obstakel Modal -->
    <div id="obstacleOverlay">
        <div id="obstacleModal" class="bg-[#171717] rounded-xl p-8 max-w-sm w-full shadow-2xl border border-red-500/50 transform scale-100 transition-transform duration-300">
            <h2 id="modalTitle" class="text-3xl font-extrabold mb-4 text-red-500">OBSTAKEL DETECTEERD!</h2>
            <p id="modalMessage" class="text-gray-400 mb-6">De knop is tijdelijk geblokkeerd. U moet dit bericht sluiten om verder te gaan.</p>
            <button id="closeModalButton" class="w-full py-3 rounded-xl font-bold bg-red-800 hover:bg-red-700 text-white transition-colors">
                SLUIT HET PORTAAL
            </button>
        </div>
    </div>
    
    <!-- Hoofd Container -->
    <div id="mainContainer" class="w-full max-w-lg bg-[#171717] rounded-3xl p-6 md:p-10 shadow-2xl text-center z-50 transition-all border border-red-900/50">
        <h1 id="mainTitle" class="text-4xl font-extrabold mb-4 text-red-500/80">De Onvoorspelbare Chaosknop</h1>
        <p class="text-gray-400 mb-2">Druk. En ervaar pure willekeur. Pas op voor de pop-ups.</p>

        <!-- Chaos Teller -->
        <div id="clickCounter" class="text-lg font-bold mb-6 text-gray-500">
            Klikken: 0
        </div>

        <!-- De Hoofdknop -->
        <button id="chaosButton" class="w-full py-6 rounded-2xl font-bold bg-red-800 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-500/50 text-gray-200">
            ACTIVEER DE WILLEKEUR
        </button>

        <!-- Dynamisch Willekeurig Content Uitvoergebied -->
        <div id="randomOutput" class="mt-8 p-4 border border-red-900 rounded-xl shadow-inner transition duration-500 ease-in-out">
            <p class="text-xl text-gray-500">Wachten op invoer...</p>
        </div>
    </div>

    <script>
        // === Tone.js Setup ===
        let isAudioReady = false;
        
        // --- Horror Synths ---
        const drone = new Tone.FMSynth({
            harmonicity: 3.01, modulationIndex: 14, oscillator: { type: "triangle" },
            envelope: { attack: 0.8, decay: 0.3, sustain: 0.7, release: 2.0 },
            modulation: { type: "square" }, modulationEnvelope: { attack: 0.01, decay: 0.01, sustain: 1, release: 0.5 }
        }).toDestination();
        const screamSynth = new Tone.NoiseSynth({
            noise: { type: "brown" },
            envelope: { attack: 0.001, decay: 0.2, sustain: 0, release: 0.05 },
            volume: -10 
        }).toDestination();

        // --- Chaos Synths ---
        const pluckSynth = new Tone.PluckSynth().toDestination(); 
        const noiseChaos = new Tone.NoiseSynth({ 
            noise: { type: "pink" },
            envelope: { attack: 0.005, decay: 0.2, sustain: 0, release: 0.1 }
        }).toDestination();

        // --- JOY Synths ---
        const chimeSynth = new Tone.MetalSynth({ // Chime/Bell sound
            frequency: 400, envelope: { attack: 0.001, decay: 0.3, release: 0.1 },
            harmonicity: 4.1, modulationIndex: 32, resonance: 2000, octaves: 1.5,
        }).toDestination();
        const polySynth = new Tone.PolySynth(Tone.Synth, { // Happy Chords
            oscillator: { type: "sine" },
            envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.1 }
        }).toDestination();


        const startAudioContext = async () => {
            if (!isAudioReady) {
                try {
                    await Tone.start();
                    isAudioReady = true;
                } catch (e) {
                    console.error("Kon audiocontext niet starten:", e);
                }
            }
        };

        // === Kern Variabelen ===
        const button = document.getElementById('chaosButton');
        const body = document.body;
        const mainTitle = document.getElementById('mainTitle');
        const mainContainer = document.getElementById('mainContainer');
        const randomOutput = document.getElementById('randomOutput');
        const jumpscareContainer = document.getElementById('jumpscareContainer');
        const clickCounterDisplay = document.getElementById('clickCounter');
        
        // Modal Elementen
        const obstacleOverlay = document.getElementById('obstacleOverlay');
        const obstacleModal = document.getElementById('obstacleModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalButton = document.getElementById('closeModalButton');

        const defaultButtonText = 'ACTIVEER DE WILLEKEUR';
        const defaultTitleText = 'De Onvoorspelbare Chaosknop';
        const defaultBodyBg = '#171717'; // De nieuwe neutrale basiskleur
        
        let clickCount = 0; 
        let isCursorTrailActive = false;
        let cursorTrailCleanup = null;
        
        button.textContent = defaultButtonText;

        const getRandomColor = () => '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');

        // Functie om de modale pop-up te tonen en de knop te deactiveren
        const showObstacle = (title, message, isHorror = false) => {
            button.disabled = true;
            obstacleOverlay.style.display = 'flex';
            modalTitle.textContent = title;
            modalMessage.textContent = message;

            // Pas stijlen aan op basis van de modus
            modalTitle.classList.toggle('text-red-500', isHorror);
            modalTitle.classList.toggle('text-yellow-400', !isHorror);
            obstacleModal.classList.toggle('border-red-500/50', isHorror);
            obstacleModal.classList.toggle('border-yellow-500/50', !isHorror);
            closeModalButton.classList.toggle('bg-red-800', isHorror);
            closeModalButton.classList.toggle('bg-yellow-800', !isHorror);
            closeModalButton.classList.toggle('hover:bg-red-700', isHorror);
            closeModalButton.classList.toggle('hover:bg-yellow-700', !isHorror);
        };

        // Functie om de modale pop-up te verbergen en de knop te reactiveren
        const hideObstacle = () => {
            obstacleOverlay.style.display = 'none';
            button.disabled = false;
        };
        closeModalButton.addEventListener('click', hideObstacle);

        // Functie om visuele elementen na een vertraging te resetten
        const resetVisuals = () => {
            if (isCursorTrailActive && cursorTrailCleanup) {
                cursorTrailCleanup();
                isCursorTrailActive = false;
                cursorTrailCleanup = null;
            }

            // Verwijder alle dynamische klassen en filters
            body.classList.remove('vhs-glitch', 'cursor-error', 'cursor-skull', 'font-impact');
            mainContainer.classList.remove('pulsing-border', 'haptic-vibrate'); 
            mainContainer.style.removeProperty('--border-color'); 
            mainTitle.style.textShadow = 'none'; 
            
            // Reset knop- en titeltekst 
            if (button.textContent.length < 20) {
                button.textContent = defaultButtonText;
            }
            mainTitle.classList.remove('text-red-500/80', 'text-yellow-400', 'text-green-400');
            mainTitle.classList.add('text-red-500/80'); // Default kleur

            // Reset stijlen
            button.style.transform = 'scale(1)';
            button.style.fontSize = '2rem';
            button.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.5)';
            button.style.backgroundColor = '#b91c1c'; // Terug naar standaard rood

            // Reset voor chaos-effecten
            body.style.filter = 'none'; 
            body.style.transform = 'none'; 
            body.style.overflow = 'auto'; 
            body.style.backgroundColor = defaultBodyBg; // Terug naar neutrale basiskleur
            
            // Reset knoppositie
            button.style.position = ''; 
            button.style.left = '';
            button.style.top = '';
            button.style.zIndex = '';
        };
        
        // Functie om bestaande content te wissen
        const clearContent = () => {
            randomOutput.innerHTML = '';
            randomOutput.className = 'mt-8 p-4 border border-red-900 rounded-xl shadow-inner transition duration-500 ease-in-out';
            randomOutput.style.backgroundColor = '#262626';
        };

        // Functie voor Jumpscare Afbeelding Flash (met geluid)
        const jumpscareImageFlash = (content) => {
            const jumpscareDiv = document.createElement('div');
            jumpscareDiv.className = 'jumpscare-image-flash';
            jumpscareDiv.innerHTML = content;
            jumpscareContainer.appendChild(jumpscareDiv);

            if (isAudioReady) { screamSynth.triggerAttackRelease("32n"); }
            
            setTimeout(() => { jumpscareDiv.remove(); }, 500); 
        };

        // Functie voor Cursor Trail 
        const startCursorTrail = (duration = 2000, isHorror = true) => {
            if (isCursorTrailActive) return;
            isCursorTrailActive = true;
            const trailMessage = isHorror 
                ? `<div class="text-content text-xl font-bold text-red-500">‚ú® Cursorspoor Geactiveerd. Beweeg... snel.</div>` 
                : `<div class="text-content text-xl font-bold text-green-400">üéâ Feestelijke Vuurspoor!</div>`;
            randomOutput.innerHTML = trailMessage;

            const createTrailElement = (x, y) => {
                const trail = document.createElement('div');
                trail.className = 'trail';
                if (isHorror) {
                    trail.style.backgroundColor = Math.random() < 0.5 ? '#ff0000' : '#00ff00';
                } else {
                    trail.style.backgroundColor = getRandomColor(); 
                }
                trail.style.left = `${x}px`;
                trail.style.top = `${y}px`;
                document.body.appendChild(trail);

                setTimeout(() => {
                    trail.style.opacity = '0';
                    trail.style.transform = 'scale(0)';
                    setTimeout(() => trail.remove(), 1000);
                }, 50);
            };

            const trailHandler = (e) => {
                if (Math.random() < 0.5) {
                    createTrailElement(e.clientX, e.clientY);
                }
            };

            document.addEventListener('mousemove', trailHandler);

            const timeoutId = setTimeout(() => {
                document.removeEventListener('mousemove', trailHandler);
                isCursorTrailActive = false;
            }, duration);

            cursorTrailCleanup = () => {
                document.removeEventListener('mousemove', trailHandler);
                clearTimeout(timeoutId);
            };
        };

        // Functie voor Confetti
        const spawnConfetti = (count = 30, isHorror = true) => {
            const colors = isHorror 
                ? ['#8b0000', '#cc0000', '#ff0000', '#606060']
                : ['#fef08a', '#a7f3d0', '#67e8f9', '#f0abfc'];

            for (let i = 0; i < count; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.left = `${Math.random() * 100}vw`;
                c.style.animationDelay = `${Math.random() * 0.5}s`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000); 
            }
        };


        // ===============================================
        // === GEDEELDE EVENTS (Teleportatie) ===
        // ===============================================
        const sharedEvents = [
            {
                name: "Knop Teleporteert",
                action: (isHorror) => {
                    randomOutput.innerHTML = `<div class="text-content text-xl font-bold ${isHorror ? 'text-red-600' : 'text-yellow-400'}">‚ö†Ô∏è VASTGEZET: DE KNOP IS VERPLAATST!</div>`;

                    button.style.position = 'fixed'; 
                    button.style.zIndex = '1001';
                    button.style.transition = 'all 0.1s ease-out'; 

                    const newX = Math.random() * (window.innerWidth * 0.7 - button.offsetWidth);
                    const newY = Math.random() * (window.innerHeight * 0.7 - button.offsetHeight);
                    
                    button.style.left = `${newX + window.innerWidth * 0.15}px`;
                    button.style.top = `${newY + window.innerHeight * 0.15}px`;

                    setTimeout(resetVisuals, 1000); 
                }
            }
        ];


        // ===============================================
        // === 1. HORROR EVENTS ===
        // ===============================================

        const horrorContentEvents = [
            // NIEUW: Pop-up Obstakel
            {
                name: "Horror Pop-up",
                action: () => {
                    showObstacle("WAARSCHUWING! FOUTMELDING 666", "Een onbekende entiteit heeft de knop geblokkeerd. Sluit dit venster om de controle te herwinnen.", true);
                    if (isAudioReady) { drone.triggerAttackRelease("C1", "1n"); }
                }
            },
            // Text Glitch Jumpscare
            {
                name: "Text Glitch Jumpscare",
                action: () => {
                    const messages = ["HIJ IS ACHTER JE", "STOP MET KLIKKEN", "ALLES IS EEN LEUGEN", "ZE HEBBEN JE GEZIEN"];
                    jumpscareImageFlash(messages[Math.floor(Math.random() * messages.length)]); 
                    if (isAudioReady) { drone.triggerAttackRelease("4n", Tone.now(), 0.5); }
                    randomOutput.innerHTML = `<div class="text-content text-2xl font-bold text-red-600">üö® CORRUPTED INPUT: [DATA_LOSS]</div>`;
                }
            },
            // SPIDER JUMPSCARE
            {
                name: "Spider Jumpscare",
                action: () => {
                    const spiderEmoji = 'üï∑Ô∏è'; 
                    jumpscareImageFlash(spiderEmoji); 
                    randomOutput.innerHTML = `<div class="text-content text-3xl font-bold text-red-800">!!! SYSTEM OVERLOAD: WEBZ FOUND !!!</div>`;
                }
            },
            // ZELDZAAM: Omgekeerd Scherm
            {
                name: "Rare Screen Flip",
                action: () => {
                    if (clickCount >= 10 && Math.random() < 0.1) { 
                        randomOutput.innerHTML = `<div class="text-content text-4xl font-extrabold text-red-700">SCHERM OMGEKEERD! (KLIK NOG EENS OM TE FIXEN)</div>`;
                        body.style.transform = 'scaleY(-1)';
                        body.style.filter = 'brightness(0.5) invert(1)';
                        if (isAudioReady) { drone.triggerAttackRelease("C#1", "1n"); }
                        setTimeout(resetVisuals, 1500); 
                    } else {
                        const fortunes = ["De deur is vergrendeld. En je bent niet alleen.", "Wat je zoekt is niet hier, maar het heeft jou gevonden.", "Je hebt nog 7 dagen. Dan is de stilte voorbij."];
                        const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
                        randomOutput.innerHTML = `<div class="text-content text-2xl italic font-serif text-red-400">"${fortune}"</div>`;
                        randomOutput.style.backgroundColor = '#1e0707'; 
                    }
                }
            },
            // Glitch Knoptekst
            {
                name: "Glitch Button Text",
                action: () => {
                    randomOutput.innerHTML = `<div class="text-content text-xl font-mono text-gray-400">SYSTEM.TXT_CORRUPTION_DETECTED_</div>`;
                    const glitch = (text) => {
                        let newText = '';
                        const chars = '‚ñà‚ñì‚ñí‚ñë‚ññ‚ñó‚ñò‚ñô‚ñö‚ñõ‚ñú‚ñù‚ñû‚ñü$@#%^&*()_+=-';
                        for (let i = 0; i < text.length; i++) {
                            if (Math.random() < 0.4) { newText += chars[Math.floor(Math.random() * chars.length)]; } else { newText += text[i]; }
                        }
                        return newText;
                    };

                    const originalText = button.textContent;
                    button.textContent = glitch(originalText);

                    setTimeout(() => { button.textContent = originalText; }, 200);
                    setTimeout(() => { button.textContent = glitch(originalText); }, 350);
                    setTimeout(() => { button.textContent = defaultButtonText; }, 550);
                }
            },
        ];

        const horrorVisualEvents = [
            { name: "Sepia / Corruptie Filter", action: () => { body.style.filter = 'sepia(80%) hue-rotate(15deg)'; setTimeout(() => { body.style.filter = 'none'; }, 500); } },
            { name: "VHS Glitch", action: () => { body.classList.add('vhs-glitch'); setTimeout(() => { body.classList.remove('vhs-glitch'); }, 300); } },
            { name: "Creepy Drone Low", action: () => { if (isAudioReady) { drone.triggerAttackRelease("C1", "2n"); } } },
            { name: "Noise Burst Jumpscare", action: () => { if (isAudioReady) { screamSynth.triggerAttackRelease("32n"); } } },
            { name: "Random Pulsing Border (Rood)", action: () => { mainContainer.style.setProperty('--border-color', '#ff0000'); mainContainer.classList.add('pulsing-border'); setTimeout(() => { mainContainer.classList.remove('pulsing-border'); mainContainer.style.removeProperty('--border-color'); }, 1000); } },
        ];


        // ===============================================
        // === 2. CHAOS EVENTS ===
        // ===============================================

        const chaosContentEvents = [
            // NIEUW: Pop-up Obstakel (Chaos versie)
            {
                name: "Chaos Pop-up",
                action: () => {
                    showObstacle("COMMUNICATIE GEBLOKKEERD", "Je zit vast in een lus! Klik op 'Sluit' om het patroon te doorbreken.", false);
                    if (isAudioReady) { noiseChaos.triggerAttackRelease("4n"); }
                }
            },
            // Blitze Tekst
            {
                name: "Blitze Tekst",
                action: () => {
                    const messages = ["WAUW! Wat een klik!", "BLIJF KLIKKEN VOOR MEER!", "CHAOS CONTROLE!", "HALLO WERELD!"];
                    const message = messages[Math.floor(Math.random() * messages.length)];
                    randomOutput.innerHTML = `<div class="text-content text-4xl font-extrabold text-yellow-400">${message}</div>`;
                    button.textContent = message.split(' ')[0];
                }
            },
            // Chaos Fortune
            {
                name: "Chaos Fortune",
                action: () => {
                    const fortunes = ["Je dag wordt 100% onvoorspelbaar.", "De knop is nu jouw beste vriend (misschien).", "Bereid je voor op het onverwachte, want dit is het."];
                    const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
                    randomOutput.innerHTML = `<div class="text-content text-2xl italic font-sans text-yellow-400">"${fortune}"</div>`;
                    randomOutput.style.backgroundColor = '#1e1e07'; 
                }
            },
            // Knop Spin
            {
                name: "Knop Spin",
                action: () => {
                    randomOutput.innerHTML = `<div class="text-content text-xl font-bold text-yellow-400">üåÄ SPIN ME RECHTS OM!</div>`;
                    button.classList.add('fast-spin');
                    setTimeout(() => { button.classList.remove('fast-spin'); }, 500); 
                }
            },
        ];
        
        const chaosVisualEvents = [
            { name: "Noise Burst Chaos", action: () => { if (isAudioReady) { noiseChaos.triggerAttackRelease("16n"); } } },
            { name: "Pluck Sound", action: () => { if (isAudioReady) { pluckSynth.triggerAttackRelease("C4", "8n"); } } },
            { name: "Fast Vibrate", action: () => { mainContainer.classList.add('haptic-vibrate'); setTimeout(() => { mainContainer.classList.remove('haptic-vibrate'); }, 100); } },
            { name: "Confetti Regen", action: () => { spawnConfetti(20, false); } },
            { name: "Cursor Trail", action: () => { startCursorTrail(1000, false); } },
        ];
        
        // ===============================================
        // === 3. JOY EVENTS ===
        // ===============================================

        const joyContentEvents = [
            {
                name: "Confetti Explosion",
                action: () => {
                    spawnConfetti(50, false);
                    randomOutput.innerHTML = `<div class="text-content text-4xl font-extrabold text-green-400">üéâ FEEST! JE HEBT GEWONNEN! üéâ</div>`;
                }
            },
            {
                name: "Rainbow Text",
                action: () => {
                    const message = "WAT EEN GLIMLACH!";
                    randomOutput.innerHTML = `<div class="text-content text-4xl font-extrabold text-white" style="text-shadow: 0 0 5px red, 0 0 5px orange, 0 0 5px yellow, 0 0 5px green, 0 0 5px blue, 0 0 5px indigo, 0 0 5px violet;">${message}</div>`;
                    if (isAudioReady) { polySynth.triggerAttackRelease(["C4", "E4", "G4"], "8n"); }
                }
            },
            {
                name: "Happy Chime",
                action: () => {
                    chimeSynth.triggerAttackRelease("G5", "16n");
                    randomOutput.innerHTML = `<div class="text-content text-2xl font-bold text-teal-400">DING! JE BENT GEZEGEND!</div>`;
                }
            },
            {
                name: "Knop Groei",
                action: () => {
                    button.style.transform = 'scale(1.2)';
                    button.style.boxShadow = '0 0 30px #34d399';
                    randomOutput.innerHTML = `<div class="text-content text-2xl font-bold text-emerald-400">DE KNOP HOUDT VAN JE!</div>`;
                }
            }
        ];

        const joyVisualEvents = [
            { name: "Chime High", action: () => { if (isAudioReady) { chimeSynth.triggerAttackRelease("C6", "32n"); } } },
            { name: "Major Chord", action: () => { if (isAudioReady) { polySynth.triggerAttackRelease(["D5", "F#5", "A5"], "8n"); } } },
            { name: "Bright Pulsing Border", action: () => { mainContainer.style.setProperty('--border-color', '#34d399'); mainContainer.classList.add('pulsing-border'); setTimeout(() => { mainContainer.classList.remove('pulsing-border'); mainContainer.style.removeProperty('--border-color'); }, 500); } },
            { name: "Small Confetti Burst", action: () => { spawnConfetti(10, false); } },
        ];


        // === Event Listener ===
        button.addEventListener('click', () => {
            startAudioContext(); 
            
            if (button.disabled) return; 

            // Verhoog de score en update de display
            clickCount++;
            clickCounterDisplay.textContent = `Klikken: ${clickCount}`;
            
            // 1. Reset tijdelijke visuele elementen
            resetVisuals();
            
            // 2. Wis vorige willekeurige content
            clearContent();

            // 3. Kies de modus: 40% Horror, 40% Chaos, 20% Joy
            const modeChance = Math.random();
            let isHorrorMode = false;
            let isChaosMode = false;
            let isJoyMode = false;

            if (modeChance < 0.4) {
                isHorrorMode = true;
            } else if (modeChance < 0.8) {
                isChaosMode = true;
            } else {
                isJoyMode = true;
            }
            
            let currentContentEvents;
            let currentVisualEvents;
            let titleColorClass;
            let modeBgColor;

            if (isHorrorMode) {
                currentContentEvents = horrorContentEvents;
                currentVisualEvents = horrorVisualEvents;
                titleColorClass = 'text-red-500/80';
                modeBgColor = '#000000'; // Puur Zwart
            } else if (isChaosMode) {
                currentContentEvents = chaosContentEvents;
                currentVisualEvents = chaosVisualEvents;
                titleColorClass = 'text-yellow-400';
                modeBgColor = '#330033'; // Donker Paars
            } else if (isJoyMode) {
                currentContentEvents = joyContentEvents;
                currentVisualEvents = joyVisualEvents;
                titleColorClass = 'text-green-400';
                modeBgColor = '#003300'; // Donker Groen
            }
            
            // 4. Achtergrondkleur wijzigen (Deel van de verrassing)
            body.style.backgroundColor = modeBgColor;
            mainTitle.classList.remove('text-red-500/80', 'text-yellow-400', 'text-green-400');
            mainTitle.classList.add(titleColorClass);

            // Reset de achtergrondkleur na 500ms terug naar de neutrale basis
            setTimeout(() => {
                body.style.backgroundColor = defaultBodyBg;
            }, 500); 

            // 5. Bepaal hoeveel visuele gebeurtenissen zullen plaatsvinden (2 tot 4 gebeurtenissen voor meer impact)
            const numVisualEvents = Math.floor(Math.random() * 3) + 2; 
            
            // 6. Voer de visuele/audio chaos uit
            for (let i = 0; i < numVisualEvents; i++) {
                const randomIndex = Math.floor(Math.random() * currentVisualEvents.length);
                currentVisualEvents[randomIndex].action(); 
            }

            // 7. Voer altijd √â√âN content/interactieve gebeurtenis uit
            // 10% kans op knopteleportatie in Horror/Chaos
            if ((isHorrorMode || isChaosMode) && Math.random() < 0.1) {
                sharedEvents[0].action(isHorrorMode);
            } else {
                const contentIndex = Math.floor(Math.random() * currentContentEvents.length);
                currentContentEvents[contentIndex].action();
            }
            
            // 8. Voeg een kleine tijdelijke vergrendeling toe, TENZIJ een pop-up al de knop heeft gedeactiveerd
            if (!button.disabled) {
                 button.disabled = true;
                setTimeout(() => {
                    button.disabled = false;
                }, 500); 
            }
        });
    </script>
</body>
